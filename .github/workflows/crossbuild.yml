name: Crossbuild & Upload artifacts
on:
  pull_request:
  push:
    # tags:
    #   - v[0-9]+.[0-9]+.[0-9]+
      # - v[0-9]+.[0-9]+.[0-9]+-rc.[0-9]+

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14.1
      uses: actions/setup-go@v1
      with:
        go-version: 1.14.1
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        go get -v -t -d ./...
        if [ -f Gopkg.toml ]; then
            curl https://raw.githubusercontent.com/golang/dep/master/install.sh | sh
            dep ensure
        fi

    - name: Make and run tests
      run: |
        export PATH="$GOPATH/bin:$PATH"
        make
        export REGISTRY=${OWN_REGISTRY}
        docker login -u ${OWN_REGISTRY_USR} --password-stdin ${OWN_REGISTRY} <<< ${OWN_REGISTRY_PWD}
        docker image pull ${OWN_REGISTRY}/dfinance/dvm:${DVM_TAG}
        go test ./... --tags=cli,rest,integ
        docker logout

    - name: Make binaries crossbuild
      run: make binaries

    - name: GitHub Release
      uses: softprops/action-gh-release@v1
      if: success() && startsWith(github.ref, 'refs/tags/')
      with:
        draft: true
        files: |
          builds/dncli-*
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

